<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compiler</title>
</head>
<body>
    <p id ="yourElementId"></p>

    <script>
        var element = document.getElementById('yourElementId'); // Replace 'yourElementId' with the actual ID of your HTML element

        // Using textContent with line breaks
        element.textContent = "First line<br>Second line<br>Third line";

    </script>
</body>
</html>
