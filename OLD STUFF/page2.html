<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
</head>
<body>
    <h1>Code Compiler</h1>

    <!-- Display the transferred code in a textarea -->
    <textarea id="compiledCode"></textarea>

    <script>
        // Retrieve the transferred code from sessionStorage
        var transferredCode = sessionStorage.getItem('codeToTransfer');

        // Display the transferred code in the textarea
        document.getElementById('compiledCode').value = transferredCode;
    </script>
</body>
</html>
