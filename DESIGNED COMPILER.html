<html>
  <head>
    <title>Code Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="IMAGES/icon.png">
    <style>
      header {
        padding-bottom: 15px;
      }
      #codearea {
        border-right: 2px dashed black;
        display: flex;
        justify-content: center;
        width: 50%;
        top: 7.5%;
        bottom: 0;
        position: fixed;
      }

      #input, #output {
        font-weight: bold; 
        color: white;
        border-radius: 50px;
        background-color: crimson;
        position: relative;
        padding-top: 8px;
        text-align: center;
        width: 80%;
        top: 20px;
        height: 45px;
        font-family: 'comic sans ms', cursive; 
        font-size: 25px;
      }

      textarea {
        position: absolute;
        border: 2px dashed black;
        border-radius: 20px;
        padding: 10px;
        width: 80%;
        overflow-y: scroll;
        font-family: Courier, sans-serif;
        background-color: rgba(0, 0, 0, 0.8);
        font-size: 18px;
        color: white;
      }

      #html {
        top: 10%;
        min-height: 200px;
        
      }

      #css {
        top: 38%;
        min-height: 200px;
      }

      #js {
        top: 66%;
        min-height: 200px;
      }
      
      #outputarea {
        display: flex;
        position: fixed;
        justify-content: center;
        top: 7.5%;
        right: 0;
        width: 50%;

        height: 100vh;
      }
      iframe {
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        top: 9.5%;
        width: 80%;
        height: 675px;
      }
      
      
      
    </style>
  </head>

  <body>
    <header>
      <div id="header_img">
          <a href="MAIN.html">
              <img src="IMAGES/logo.png" alt="NEKODE">
          </a>
      </div>
      <button id="toggle-dark-button" onclick="toggleDarkMode()">DARK</button>
    </header>
    <div id = "codearea">
     <div id = "input">INPUT</div> 
      <textarea id="html" placeholder="Type (HTML) here..."></textarea>
      <textarea id="css" placeholder="Type (CSS) here..."></textarea>
      <textarea id="js" placeholder="Type (JavaScript) here..."></textarea>
    </div>
    <div id = "outputarea">
      <div id = "output">OUTPUT</div> 
      <iframe id="code"></iframe>
    </div>
      

    <script type="text/javascript" src="app.js"></script>

    <footer>
      <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
  </body>
</html>
