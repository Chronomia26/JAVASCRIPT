<!DOCTYPE html>
<html>
<head>
 <title>NEKOCOMPILER</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="icon" type="image/x-icon" href="IMAGES/icon.png">
 <style>
    body{
      display: flex;
      justify-content: center;
    }

    #logob{
      image-rendering: pixelated;
      position: absolute;
      top: 9%;
      height: 134.4px;
      width: 487.2px;
    }

      header {
        position: relative;
        z-index: 3;
        padding-bottom: 14px;
      }
      #codearea {
        border: 10px ridge crimson;
        border-radius: 20px;
        width: 75%;
        top: 24%;
        height: 60%;
        position: fixed;
        box-shadow: 20px 20px 5px rgba(0, 0, 0, 0.5);
      }

    #header{
      position: absolute;
      width: 100%;
      height: 8.5%;
      background-color: rgba(255, 153, 153, 0.5);
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      border-bottom: 10px ridge crimson;
    }
    #header p{
      font-size: 20px;
      font-family: myFirstFont;
      text-align: center;
    }

    @font-face {
    font-family: myFirstFont;
    src: url('fonts/joystix_monospace.otf');
    }

    textarea {
      border-bottom-left-radius: 10px;
      position: absolute;
      left: 0;
      width: 50%;
      font-family: Courier, sans-serif;
      background-color: rgba(0, 0, 0, 0.9);
      font-size: 20px;
      color: white;
      top: 10%;
      height: 89%;
    } 
      iframe {
        border-bottom-right-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        right: 0;
        top: 10%;
        width: 50%;
        height: 89.3%;
      }
      #cat{
        z-index: 2;
        position: absolute;
        top: 8%;
        left: 18%;
        width: 360px;
        image-rendering: pixelated;
      }
      #cat2{
        z-index: 2;
        position: absolute;
        top: 8%;
        right: 18%;
        width: 360px;
        image-rendering: pixelated;
      }
      footer{
        z-index: 3;
      }
    </style>
  </head>

  <body  class="light-mode">
    <header class="lightmode">
      <div id="header_img">
          <a href="MAIN.html">
              <img src="IMAGES/logo.png" alt="NEKODE" onclick="">
          </a>
      </div>
      <div class="button_cont">
        <a id="toggle-dark-button" onclick="toggleDarkMode()">DARK</a>
    </div>
    </header>
    <img id = "logob" src="IMAGES/logob.png" alt="NEKODE">
    <img id = 'cat' src="IMAGES/catrar.png" alt="neko">
    <img id = 'cat2' src="IMAGES/catrar2.png" alt="neko">
    <div id = "codearea">
      <div id = "header"><p>Use this compiler to test your HTML, CSS, and JavaScript code!</p></div>
      <textarea id="html" placeholder="Type here..."></textarea>
      <iframe id="code"></iframe>
    </div>


    
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="DARKMODE.js"></script>
    <footer class="light-header">
      <p>&copy; 2023 NEKODE. All rights reserved.</p>
    </footer>
  </body>
</html>
