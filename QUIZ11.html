<html>
  <head>
    <title>NEKOQUIZ</title>
    <link rel="stylesheet" type="text/css" href="Stylequiz.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="IMAGES\icon.png">
  </head>

  <body  class="light-mode">
    <header class="lightmode">
      <div id="header_img">
          <a href="MAIN.html">
              <img src="IMAGES\logo.png" alt="NEKODE">
          </a>
      </div>
      <div class="button_cont">
        <a id="toggle-dark-button" onclick="toggleDarkMode()">NIGHT</a>
      </div>
    </header>
    <div id = "question">
      <p id = "side_title">Question #1</p>
      <p id = "main_content">In JavaScript, at what index does the first element of an array start?</p>
    </div>
    <div id = 'c1' class = 'choice ' style = "top: 45%; left: 10.5%;" onclick="correctanswer(choice1), changeQuestion()">A. 1 </div>
    <div id = 'c2' class = 'choice ' style = "top: 45%; right: 10.5%;" onclick="correctanswer(choice2), changeQuestion()">B. 2</div>
    <div id = 'c3' class = 'choice correctanswer' style = "top: 63%; left: 10.5%;" onclick="correctanswer(choice3), changeQuestion()">C. 0</div>
    <div id = 'c4' class = 'choice' style = "top: 63%; right: 10.5%;" onclick="correctanswer(choice4), changeQuestion()">D. -1</div>
    <div id = 'progress'>QUESTIONS ANSWERED: 0/5</div>
    <div id = 'result' style=>
      I'm sorry...<br><br> You answered all the questions incorrectly...
    </div>
    <a id = 'try' href="QUIZ11.html">Try Again?</a>
    <a  id = 'return' style="top: 63%;" href="SINGLE HTML SITE.html">Return to Lessons</a>
  
    <script type="text/javascript" src="DARKMODE.js"></script>
    <script>
        var result = document.getElementById('result')
        var tryagain = document.getElementById('try')
        var returnagain = document.getElementById('return')
        var prog = document.getElementById('progress')
        var quiz = document.getElementById('question')
        var title = document.getElementById('side_title')
        var question = document.getElementById('main_content')
        var choice1 = document.getElementById('c1')
        var choice2 = document.getElementById('c2')
        var choice3 = document.getElementById('c3')
        var choice4 = document.getElementById('c4')
        let score = 0;
        let ans = 0;



        function correctanswer(correct) {
          if (correct.classList.contains('correctanswer')) {
              score++
              if (score == 5) {
                document.getElementById('result').innerText = 'Superb!\n\nYou answered ' + score + " out of 5 questions correctly!" 
              } 
              else if (score != 5 && score != 0) {
                document.getElementById('result').innerText = 'Good Job.\n\nYou scored ' + score + " out of 5." 
              } 
          }
          if (correct.classList.contains('choice') && ans != 5) {
              ans++
              document.getElementById('progress').innerText = 'QUESTIONS ANSWERED:' + ans + '/5';
          }
        }

        function changeQuestion(){
          if (ans == 1) {
            title.textContent = "Question #2";
            question.innerText = 'How are elements in a JavaScript array ordered?';
            choice1.innerText = "A. Randomly";
            choice2.innerText = "B. Alphabetically";
            choice3.innerText = "C. By size";
            choice4.innerText = "D. By index";
            choice1.classList.remove('correctanswer');
            choice2.classList.remove('correctanswer');
            choice3.classList.remove('correctanswer');
            choice4.classList.add('correctanswer');
          } else if(ans == 2) {
            title.textContent = "Question #3";
            question.innerText =  'What types of data can be stored in a JavaScript array?';
            choice1.innerText = "A. Only numbers";
            choice2.innerText = "B. Only strings";
            choice3.innerText = "C. Only arrays";
            choice4.innerText = "D. Various types, such as numbers, strings, or even other arrays  ";
            choice1.classList.remove('correctanswer');
            choice2.classList.remove('correctanswer');
            choice3.classList.remove('correctanswer');
            choice4.classList.add('correctanswer');
          } else if(ans == 3) {
            title.textContent = "Question #4";
            question.innerText = 'If you have an array in JavaScript with five elements, what is the index of the last element?';
            choice1.innerText = "A. 5"; 
            choice2.innerText = 'B. 4';
            choice3.innerText = "C. 0";
            choice4.innerText = "D. 6";
            choice1.classList.remove('correctanswer');
            choice2.classList.add('correctanswer');
            choice3.classList.remove('correctanswer');
            choice4.classList.remove('correctanswer');
          } else if(ans == 4) {
            title.textContent = "Question #5";
            question.innerText = 'In cat terms, how are toys arranged in the "array" of cat toys?';
            choice1.innerText = "A. Chaotically";
            choice2.innerText = "B. Alphabetically";
            choice3.innerText = "C. Neatly with specific spots";
            choice4.innerText = "D. Randomly ";
            choice1.classList.remove('correctanswer');
            choice2.classList.remove('correctanswer');
            choice3.classList.add('correctanswer');
            choice4.classList.remove('correctanswer');
          } else if(ans == 5) {
            quiz.style.display = 'none';
            c1.style.display = 'none';
            c2.style.display = 'none';
            c3.style.display = 'none';
            c4.style.display = 'none';
            progress.style.display = 'none';
            tryagain.style.display = "block";
            returnagain.style.display = "block";
            result.style.display = "flex";
          }
        }
    </script>

    <footer class="lightmode">
      <p>&copy; 2023 NEKODE. All rights reserved.</p>
    </footer>
  </body>
</html>
