<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Media Query for screens smaller than 600px */
    @media (max-width: 600px) {
      main {
        padding: 1em;
      }
    }
  </style>
  <title>Responsive Website</title>
</head>
<body>

  <header>
    <h1>Responsive Website</h1>
  </header>

  <main>
    <p>This is a sample website with content that adjusts based on the browser size.</p>
  </main>

  <footer>
    <p>&copy; 2023 Responsive Website</p>
  </footer>

</body>
</html>
