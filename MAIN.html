<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/x-icon" href="IMAGES/icon.png">
	<title>NEKODE: an JavaScript learning site</title>
	<style>
		body {
			margin: 0;
			background-color: black;
		}
		#content {
			padding-bottom: 100%;
			padding-right: 100%;
			background-size: 1870px;
			background-repeat: no-repeat;
			position: fixed;
			image-rendering: pixelated;
			animation: fade-in 1s ease-in-out forwards;
			opacity: 0;
		}
		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		@keyframes right-fade-in {
			from {
				opacity: 0;
				transform: translateX(-30px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}
		header {
			position: fixed;
			padding-bottom: 65px;
			padding-right: 100%;
			box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
		}

		.logo {
			margin-top: 30%;
			margin-left: 20.5%;
			width: 100%;
			border-bottom: 3px dashed black;
		}
		.logo img {
			opacity: 0;
			transform: translate(-30px);
			animation: right-fade-in 1s ease-in-out forwards;
			animation-delay: 0.5s;
			width: 650px;
		}
		.logo p{
			width: 100%;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1s;
			font-family: monospace;
			text-align: center;
			margin-top: 0;
			font-size: 25px;
		}
		.learn {
			width: 100%;
			margin-top: 4%;
			margin-left: 20%;
			transition: transform 0.3s ease-in-out;
			font-family: 'Courier New';
			text-align: center;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1.5s;
		}
		.learn a {
			color: white;
			padding: 2%;
			padding-left: 20%;
			padding-right: 20%;
			font-size: 25px;
			border-radius: 50px;
			text-decoration: none; 
			background-color: rgb(89,13,13);
		}
		.learn:hover {
			transform: scale(1.1);
		}

		.comp {
			width: 100%;
			margin-top: 6%;
			margin-left: 20%;
			transition: transform 0.3s ease-in-out;
			font-family: 'Courier New';
			text-align: center;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1.5s;
		}

		.comp a {
			color: white;
			padding: 2%;
			padding-left: 20%;
			padding-right: 20%;
			font-size: 25px;
			border-radius: 50px;
			text-decoration: none; 
			background-color: rgb(89,13,13);
		}
		.comp:hover {
			transform: scale(1.1);
		}

		footer {
			text-align: center;
			bottom: 0;
			position: fixed;
			width: 100%;
			color: white;
			padding: 5px;
			font-family: century gothic;
		}

		@font-face {
    font-family: myFirstFont;
    src: url('fonts/joystix_monospace.otf');
    font-size: 10px;
}

		.toggle-dark-button {
			position: fixed;
			top: 5px;
			right: 5px;
			cursor: pointer;
			padding: 20px 25px;
			font-family: myFirstFont;
			font-size: 20px;
		}

		.toggle-dark-button {
    color: #03001C !important;
    text-transform: uppercase;
    background: #ffffff;
    padding: 10px;
    border: 4px solid #001f3f !important;
    border-radius: 6px;
    display: inline-block;
    transition: all 0.3s ease 0s;
}

.toggle-dark-button:hover {
    color: #2d2d2d !important;
    border-radius: 50px;
    border-color: #fe9e9e!important;
    transition: all 0.3s ease 0s;
}

		.lightmode {
			background-image: url(IMAGES/main.gif);
		}

		.darkmode {
			background-image: url(IMAGES/main_dark.gif);
		}

		.mainfont {
			font-family: myFirstFont;
			font-size: 0%;
			text-decoration: none;
		}

	</style>
</head>
<body>
	<div id = "content" class="lightmode">
		<button class="toggle-dark-button" onclick="toggleDarkMode()">NIGHT</button>
		<div class="logo">
			<img src="IMAGES/logo.png">
			<p class="mainfont">an introductory <b><i>JavaScript</i></b> learning site</p>
		</div>
		<div class="learn">
			<a href="SINGLE HTML SITE.html" class="mainfont">LEARN HTML TODAY!</a>
		</div>
		<div class="comp">
			<a href="DESIGNED COMPILER.html" class="mainfont">USE NEKOCOMPILER</a>
		</div>
		<footer>
			<p>&copy; 2023 Your Website. All rights reserved.</p>
		  </footer>
	</div>
	<script>
		function toggleDarkMode() {
			var content = document.getElementById('content')

			if (content.classList.contains('lightmode')) {
				content.classList.remove('lightmode');
				content.classList.add('darkmode');
			} else {
				content.classList.remove('darkmode');
				content.classList.add('lightmode');
			}
		}
	</script>
</body>
</html>
