<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/x-icon" href="IMAGES/icon.png">
	<title>NEKODE: an JavaScript learning site</title>
	<style>
		body {
			margin: 0;
			background-color: black;
			overflow: hidden;
		}
		#content {
			display: flex;
			justify-content: center;
			height: 100vh;
			background-size: cover;
			background-repeat: no-repeat;
			image-rendering: pixelated;
			animation: fade-in 1s ease-in-out forwards;
			opacity: 0;
		}

		header {
			position: fixed;
			padding-bottom: 65px;
			width: 100%;
			box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
		}	
		.logo {
			display: flex;
			justify-content: center;
			left: 8%;
			top: 20%;
			position: absolute;
		}
		.logo img{
			image-rendering: pixelated;
			opacity: 0;
			transform: translate(-30px);
			animation: right-fade-in 1s ease-in-out forwards;
			animation-delay: 0.5s;
			width: 650px;
		}
		.logo p{
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1s;
			font-family: 'Comic Sans ms';
			top: 90%;
			font-size: 25px;
			position: absolute;
			padding-bottom: 20px;
			padding-left: 80px;
			padding-right: 80px;
			border-bottom: 5px dashed black;
		}
		.learn {
			position: absolute;
			top: 150%;
			font-size: 25px;
			color: white;
			text-decoration: none;
			font-family: myFirstFont;
			background-color: rgb(89,13,13);
			border-radius: 50px;
			padding: 15px;
			padding-left: 25%;
			padding-right: 25%;
			transition: transform 0.3s ease-in-out;
		}

		.learn:hover {
			transform: scale(1.07);
		}

		.comp {
			position: absolute;
			top: 190%;
			font-size: 25px;
			color: white;
			text-decoration: none;
			font-family: myFirstFont;
			background-color: rgb(89,13,13);
			border-radius: 50px;
			padding: 15px;
			padding-left: 18.5%;
			padding-right: 18.5%;
			transition: transform 0.3s ease-in-out;
		}

		.comp:hover {
			transform: scale(1.07);
		}

		footer {
			text-align: center;
			bottom: 0;
			position: fixed;
			width: 100%;
			color: white;
			padding: 5px;
			font-family: myFirstFont;
		}

		@media screen and (max-width: 1080px) {
			#content{
				left: 0;
				background-position:  60% 80%;
			}
			
			.logo {
				left: auto;
			}
			.logo img {
				width: 700px;
			}
			.logo p {
				font-size: 28px;
			}

			.learn {
				font-size: 30px;
			}
			.comp {
				font-size: 30px;
				padding-left: 18.3%;
				padding-right: 18.3%;
			}
		}

		@media screen and (max-width: 640px) {
			.logo {
				left: auto;
			}
			.logo img {
				width: 450px;
			}
			.logo p {
				padding-left: 26px;
				padding-right: 26px;
				font-size: 20px;
			}

			.learn {
				top: 155%;
				font-size: 18px;
			}
			.comp {
				top: 200%;
				font-size: 18px;
				padding-left: 18.3%;
				padding-right: 18.3%;
			}
		}


		@font-face {
			font-family: myFirstFont;
			src: url('fonts/joystix_monospace.otf');
			font-size: 10px;
		}

		#toggle-dark-button {
			position: fixed;
			top: 5px;
			right: 5px;
			cursor: pointer;
			padding: 20px 25px;
			font-family: myFirstFont;
			font-size: 20px;
		}

		#toggle-dark-button {
			color: #03001C !important;
			text-transform: uppercase;
			background: #ffdddd;
			padding: 10px;
			border: 4px solid #001f3f !important;
			border-radius: 6px;
			display: inline-block;
			transition: all 0.3s ease 0s;
		}

		#toggle-dark-button:hover {
			color: #2d2d2d !important;
			border-radius: 50px;
			border-color: #fe9e9e!important;
			transition: all 0.3s ease 0s;
		}

		.lightmode {
			background-image: url(IMAGES/main.gif);
		}

		.darkmode {
			background-image: url(IMAGES/main_dark.gif);
		}

		.mainfont {
			font-family: myFirstFont;
			font-size: 0%;
			text-decoration: none;
		}

		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		@keyframes right-fade-in {
			from {
				opacity: 0;
				transform: translateX(-30px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

	</style>
</head>
<body>
	<div id = "content" class="lightmode">
		<button id="toggle-dark-button" onclick="toggleDarkMode()">NIGHT</button>
		<div class="logo">
			<img src="IMAGES/logo.png">
			<p>an introductory <b><i>JavaScript</i></b> learning site</p>
			<a class="learn" href="SINGLE HTML SITE.html" class="mainfont">LEARN TODAY!</a>
			<a class="comp" href="DESIGNED COMPILER.html" class="mainfont">USE NEKOMPILER</a>
		</div>

		
		<footer>
			<p>&copy; 2023 NEKODE. All rights reserved.</p>
		  </footer>
	</div>
	<script>
		function toggleDarkMode() {
			var content = document.getElementById('content');
			var darkmode = document.getElementById('toggle-dark-button')

			if (content.classList.contains('lightmode')) {
				content.classList.remove('lightmode');
				content.classList.add('darkmode');
				darkmode.textContent = "DAY"
			} else {
				content.classList.remove('darkmode');
				content.classList.add('lightmode');
				darkmode.textContent = "NIGHT"
			}
		}
	</script>
</body>
</html>
