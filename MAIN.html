<!DOCTYPE html>
<html>

<head>
	<title>NEKODE</title>
	<style>
		body {
			margin: 0;
			background-color: black;
		}
		#content {
			padding-bottom: 100%;
			padding-right: 100%;
			background-image: url(IMAGES/main.png);
			background-size: 1870px;
			background-repeat: no-repeat;
			position: fixed;
			image-rendering: pixelated;
			animation: fade-in 1s ease-in-out forwards;
			//animation-delay: 1s;//
			opacity: 0;
		}
		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		header {
			position: fixed;
			padding-bottom: 60px;
			padding-right: 100%;
			box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
		}
		.logo {
			margin-top: 12%;
			margin-left: 6%;
		}
		.logo img {
			width: 850px;
		}
		.logo p{
			margin-left: 10%;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id = "content">
		<header>

		</header>
		<div class="logo">
			<img src="IMAGES/logo.png">
			<p>a code learning site</p>
		</div>
	</div>
</body>
</html>
