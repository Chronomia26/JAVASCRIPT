<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/x-icon" href="IMAGES/icon.png">
	<title>NEKODE</title>
	<style>
		body {
			margin: 0;
			background-color: black;
		}
		#content {
			padding-bottom: 100%;
			padding-right: 100%;
			background-image: url(IMAGES/main.gif);
			background-size: 1870px;
			background-repeat: no-repeat;
			position: fixed;
			image-rendering: pixelated;
			animation: fade-in 1s ease-in-out forwards;
			opacity: 0;
		}
		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		@keyframes right-fade-in {
			from {
				opacity: 0;
				transform: translateX(-30px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}
		header {
			position: fixed;
			padding-bottom: 60px;
			padding-right: 100%;
			box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
		}

		.logo {
			margin-top: 30%;
			margin-left: 20%;
			width: 100%;
		}
		.logo img {
			opacity: 0;
			transform: translate(-30px);
			animation: right-fade-in 1s ease-in-out forwards;
			animation-delay: 0.5s;
			width: 650px;
		}
		.logo p{
			width: 100%;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1s;
			font-family: monospace;
			text-align: center;
			margin-top: 0;
			font-size: 35px;
		}
		.learn {
			width: 100%;
			margin-top: 10%;
			margin-left: 20%;
			transition: transform 0.3s ease-in-out;
			font-family: 'Courier New';
			text-align: center;
			opacity: 0;
			animation: fade-in 1s ease-in-out forwards;
			animation-delay: 1.5s;
		}
		.learn a {
			color: white;
			padding: 2%;
			padding-left: 30%;
			padding-right: 30%;
			font-size: 30px;
			border-radius: 50px;
			text-decoration: none; 
			background-color: red;
		}
		.learn:hover {
			transform: scale(1.1);
		}

		footer {
			text-align: center;
			bottom: 0;
			position: fixed;
			width: 100%;
			color: white;
			padding: 5px;
			font-family: century gothic;
		}
	</style>
</head>
<body>
	<div id = "content">
		<header>

		</header>
		<div class="logo">
			<img src="IMAGES/logo.png">
			<p>an <i>HTML</i> tuturial site</p>
		</div>
		<div class="learn">
			<a href="SINGLE HTML SITE.html">LEARN NOW!</a>
		</div>
		<footer>
			<p>&copy; 2023 Your Website. All rights reserved.</p>
		  </footer>
	</div>
</body>
</html>
